<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .section {
            flex-basis: 30%;
        }
        .section img {
            width: 100%;
            height: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Welcome to Image Links</h1>

<div class="container">
    <div class="section">
        <h2>Home</h2>
        <p>Welcome to our website! We're glad you're here.</p>
        <a href="https://example.com/technology"><img src="technology_image.jpg" alt="Technology Image"></a>
    </div>
    <div class="section">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://example.com/nature"><img src="nature_image1.jpg" alt="Nature Image 1"></a>
            <a href="https://example.com/nature"><img src="nature_image2.jpg" alt="Nature Image 2"></a>
            <a href="https://example.com/nature"><img src="nature_image3.jpg" alt="Nature Image 3"></a>
        </div>
    </div>
    <div class="section">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://example.com/food1"><img src="food1_image.jpg" alt="Food 1"> Food Item 1</a></li>
            <li><a href="https://example.com/food2"><img src="food2_image.jpg" alt="Food 2"> Food Item 2</a></li>
            <li><a href="https://example.com/food3"><img src="food3_image.jpg" alt="Food 3"> Food Item 3</a></li>
        </ul>
    </div>
</div>

</body>
</html>
